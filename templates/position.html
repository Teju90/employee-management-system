{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Positions</title>

  </head>
  {% block body %}
  <body background="https://images.unsplash.com/photo-1488998427799-e3362cec87c3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1500&q=200" >
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">EMS</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'department' %}">Department</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'employee' %}">Employee</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout/">Logout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/add_posi/">Add position</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      {% for posi in posi  %}
    <div class="container my-lg-5">
        <div class="card">
            <div class="card-header" style="background-color:#BFC9CA ;">
              <b>{{ posi.emp_position }}</b>
            </div>
            <div class="card-body" style="background-color:#DCDCDC;">
              <h5 class="card-title">{{ posi.description }}</h5>
              <br>
              <a href="/emp_posi/{{posi.id}}" class="btn btn-success">Check</a>
              <a href="/update_posi/{{posi.id}}" class="btn btn-primary">Update</a>
              <a href="/del_posi/{{posi.id}}" class="btn btn-danger">Delete</a>
            </div>
          </div>
          {% endfor %}
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
